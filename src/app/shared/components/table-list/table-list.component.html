<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Author</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listItems; let i=index;">
            <th scope="row">{{item.id}}</th>
            <td>{{item.author}}</td>
            <td>{{item.name}}</td>
            <td>{{item?.quantity}}</td>
            <td>
                <button class="btn btn-primary" (click)="borrowBook(item)">Borrow</button>
            </td>
        </tr>
    </tbody>
</table>
