<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listItems; let i=index;">
            <th scope="row">{{item.id}}</th>
            <td>{{item.code}}</td>
            <td>{{item.name}}</td>
        </tr>
    </tbody>
</table>
